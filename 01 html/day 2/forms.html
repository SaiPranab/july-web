<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>

<body>
    <h1>HTML Forms</h1>

    <div>
        <b>Youtube</b>
        <form action="https://www.youtube.com/results">
            <input type="text" name="search_query">
        </form>
    </div>

    <br>

    <div>
        <b>Flipkart</b>
        <form action="https://www.flipkart.com/search">
            <input type="text" name="q">
        </form>
    </div>

    <br>
    <div>
        <b>My Form</b>
        <form action="/submit" method="post">

            <input type="text" name="username" placeholder="Enter username" readonly> <br>
            <input type="checkbox" name="t&c" required> <br>
            <input type="color" name="color"> <br>
            <input type="date" name="date"> <br>
            <input type="datetime-local" name="datetime"> <br>
            <input type="email" name="email" placeholder="Enter email"> <br>
            <input type="password" name="pass" placeholder="Enter password "> <br>
            <input type="number" name="age" min="18" max="100"> <br>

            <input type="text" name="" id="">
            <button>Submit here</button>
        </form>


        <h1>Heading 1</h1>
    </div>
</body>

</html>
