<div class="container py-5 fade-slide-in">
  <h1 class="mb-5">Your Shopping Cart</h1>

  <div class="row">
    <div class="col-lg-8">

      <!-- Cart List Container -->
      <div class="card mb-4">
        <div class="card-body">

          <div class="row cart-item mb-3 align-items-center">
            <div class="col-md-6">
              <h5>Item Name</h5>
              <p class="text-muted">Category</p>
              <p>Price</p>

              <div class="input-group mb-2" style="max-width: 120px;">
                <button class="btn btn-outline-secondary btn-sm">-</button>
                <input
                  type="text"
                  class="form-control form-control-sm text-center"
                  readOnly
                />
                <button class="btn btn-outline-secondary btn-sm">+</button>
              </div>
            </div>

            <div class="col-md-4 text-end">
              <p class="fw-bold">Total</p>
              <button class="btn btn-sm btn-outline-danger">
                <i class="bi bi-trash"></i> Remove
              </button>
            </div>

            <hr />
          </div>

        </div>
      </div>

      <a href="/explore" class="btn btn-outline-primary">
        <i class="bi bi-arrow-left me-2"></i>Continue Shopping
      </a>
    </div>

    <!-- Right Summary Card -->
    <div class="col-lg-4">
      <div class="card cart-summary">
        <div class="card-body">

          <h5 class="card-title mb-4">Order Summary</h5>

          <div class="d-flex justify-content-between mb-2">
            <span>Subtotal</span><span>₹0.00</span>
          </div>

          <div class="d-flex justify-content-between mb-2">
            <span>Shipping</span><span>₹0.00</span>
          </div>

          <div class="d-flex justify-content-between mb-2">
            <span>Tax</span><span>₹0.00</span>
          </div>

          <hr />

          <div class="d-flex justify-content-between mb-3">
            <strong>Total</strong><strong>₹0.00</strong>
          </div>

          <button class="btn btn-primary w-100">
            Proceed to Checkout
          </button>

        </div>
      </div>
    </div>

  </div>
</div>
