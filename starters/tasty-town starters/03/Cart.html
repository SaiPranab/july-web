<div className="container py-5 fade-slide-in">
  <h1 className="mb-5">Your Shopping Cart</h1>
  <div className="row">
    <div className="col-lg-8">
      {/* Handle if the Cart is empty */}
      <p>Your cart is empty.</p>

      {/* handle if cart contains food items */}
      <div className="card mb-4">
        <div className="card-body">
          <div className="row cart-item mb-3 align-items-center">
            <div className="col-md-6">
              <h5>Food Name</h5>
              <p className="text-muted">Category: Food Category</p>
              <p>Price: ₹0.00</p>
              <div className="input-group mb-2" style={{ maxWidth: "120px" }}>
                <button className="btn btn-outline-secondary btn-sm">-</button>
                <input type="text" className="form-control form-control-sm text-center" value="1" readOnly />
                <button className="btn btn-outline-secondary btn-sm">+</button>
              </div>
            </div>
            <div className="col-md-4 text-end">
              <p className="fw-bold">₹0.00</p>
              <button className="btn btn-sm btn-outline-danger">
                <i className="bi bi-trash"></i> Remove
              </button>
            </div>
            <hr />
          </div>
        </div>
      </div>

      <a href="/explore" className="btn btn-outline-primary">
        <i className="bi bi-arrow-left me-2"></i>Continue Shopping
      </a>
    </div>

    <div className="col-lg-4">
      <div className="card cart-summary">
        <div className="card-body">
          <h5 className="card-title mb-4">Order Summary</h5>
          <div className="d-flex justify-content-between mb-2">
            <span>Subtotal</span><span>₹0.00</span>
          </div>
          <div className="d-flex justify-content-between mb-2">
            <span>Shipping</span><span>₹0.00</span>
          </div>
          <div className="d-flex justify-content-between mb-2">
            <span>Tax</span><span>₹0.00</span>
          </div>
          <hr />
          <div className="d-flex justify-content-between mb-3">
            <strong>Total</strong><strong>₹0.00</strong>
          </div>
          <button className="btn btn-primary w-100" disabled>
            Proceed to Checkout
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
