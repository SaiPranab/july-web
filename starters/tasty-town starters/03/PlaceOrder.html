<div className="container mt-4 fade-slide-in">
  <main>
    <div className="py-5 text-center">
      <h2>Place Your Order</h2>
    </div>
    <div className="row g-5">
      {/* Cart Summary */}
      <div className="col-md-5 col-lg-4 order-md-last">
        <h4 className="d-flex justify-content-between align-items-center mb-3">
          <span className="text-primary">Your cart</span>
          <span className="badge bg-primary rounded-pill">0</span>
        </h4>
        <ul className="list-group mb-3">
          {/* Show Cart Items dynamically here in the below format */}
          <li className="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 className="my-0">Food Name</h6>
              <small className="text-muted">Qty: 1</small>
            </div>
            <span className="text-muted">₹0.00</span>
          </li>

          {/* Totals */}
          <li className="list-group-item d-flex justify-content-between">
            <span>Shipping</span>
            <span>₹0.00</span>
          </li>
          <li className="list-group-item d-flex justify-content-between">
            <span>Tax</span>
            <span>₹0.00</span>
          </li>
          <li className="list-group-item d-flex justify-content-between">
            <strong>Total</strong>
            <strong>₹0.00</strong>
          </li>
        </ul>
      </div>

      {/* Billing Address Form */}
      <div className="col-md-7 col-lg-8">
        <h4 className="mb-3">Billing address</h4>
        <form>
          <div className="row g-3">
            <div className="col-12">
              <label className="form-label">Full name</label>
              <input type="text" className="form-control" placeholder="John Doe" />
            </div>
            <div className="col-sm-6">
              <label className="form-label">Email</label>
              <input type="email" className="form-control" placeholder="example@email.com" />
            </div>
            <div className="col-sm-6">
              <label className="form-label">Phone</label>
              <input type="text" className="form-control" placeholder="+91 9876543210" />
            </div>
            <div className="col-12">
              <label className="form-label">Address</label>
              <textarea className="form-control" placeholder="123 Main St"></textarea>
            </div>
            <div className="col-md-5">
              <label className="form-label">State</label>
              <input type="text" className="form-control" placeholder="State" />
            </div>
            <div className="col-md-4">
              <label className="form-label">City</label>
              <input type="text" className="form-control" placeholder="City" />
            </div>
            <div className="col-md-3">
              <label className="form-label">Zip</label>
              <input type="text" className="form-control" placeholder="123456" />
            </div>
          </div>
          <hr className="my-4" />
          <button className="w-100 btn btn-primary btn-lg" type="submit" disabled>
            Place Order
          </button>
        </form>
      </div>
    </div>
  </main>
</div>
