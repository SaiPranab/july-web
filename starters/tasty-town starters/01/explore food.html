  <div class="page-container container">
    <div class="content-wrapper">

      <!-- Search + Category Filter -->
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="input-group mb-3">

              <select class="form-select mt-2" style="max-width: 150px;">
                <option value="all">All</option>
                <!-- More categories dynamically inserted -->
              </select>

              <input
                type="text"
                class="form-control mt-2"
                placeholder="Search your favorite dish..."
              />

              <button class="btn btn-primary mt-2" type="submit">
                <i class="bi bi-search"></i>
              </button>

            </div>
          </form>
        </div>
      </div>

      <!-- Food Display Section -->
      <div class="fade-slide-in">
        <div class="food-display">
          <!-- Food items dynamically inserted -->
          <p>Food items will appear here...</p>
        </div>
      </div>

    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-center mt-5 mb-4">
      <div class="pagination">
        <!-- Example buttons -->
        <button class="btn btn-sm mx-1 btn-primary">1</button>
        <button class="btn btn-sm mx-1 btn-outline-primary">2</button>
        <button class="btn btn-sm mx-1 btn-outline-primary">3</button>
      </div>
    </div>

  </div>
