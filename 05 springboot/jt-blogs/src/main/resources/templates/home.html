<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Jt-Blogs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"
    defer></script>
  <script src="/js/script.js" defer></script>
  "</script>

</head>

<body>
  <header class="text-center">
    <h1 class="p-3 shadow"> JT Blogs </h1>
  </header>

  <section class="container mt-3">
    <div class="text-end">
      <a href="/form" class="btn btn-primary">ADD Blog</a>
    </div>

    <div class="p-3 shadow-lg my-3 cursor-pointer d-flex justify-content-between rounded-3" data-th-each="blog, details : ${blogs}"
      style="cursor:pointer;">

      <h3 data-th-text="| ${details.index +1}. ${blog.heading} |" data-th-onClick="|onHeadingClick(${blog.id})|"></h3>

      <div>
        <a data-th-href="|edit?id=${blog.id}|" class="me-4 text-decoration-none">✏️</a>
        <a data-th-href="|delete?id=${blog.id}|" class="text-decoration-none">🗑️</a>
      </div>
    </div>
  </section>

</body>
</html>
