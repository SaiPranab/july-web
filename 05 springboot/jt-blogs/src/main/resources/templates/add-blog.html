<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"
    defer></script>
</head>

<body>
  <header class="text-center">
    <h1 class="p-3 shadow"> JT Blogs </h1>
  </header>

  <section class="container mt-3 shadow-lg rounded-3 p-3">
    <form action="/add-blog" method="post">
      <div class="mb-3">
        <label for="heading" class="form-label">heading</label>
        <input type="text" class="form-control" id="heading" name="heading">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea type="text" class="form-control" id="description" rows="3" name="description"></textarea>
      </div>

      <div>
        <button type="submit" class="btn btn-primary me-2">Submit</button>
        <a href="/" class="btn btn-primary">Back</a>
      </div>
    </form>
  </section>
</body>

</html>
