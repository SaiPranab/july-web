<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="todo-app">
      <h2>To-Do List <img src="/images/todo.png" alt="Todo-Icon"></h2>

      <form action="/add" class="row" method="post">
        <input type="text" placeholder="Add yout task" name="task" required>
        <button>Add</button>
      </form>

      <ul>
        <li th:each="todo : ${todos}" th:class="${todo.completed} ? 'checked' : '' ">
          <span th:text="${todo.task}" th:onclick="| handleToggle(${todo.id}) |"></span>
          <span class="delete-btn" th:onclick="| handleDelete(${todo.id}) |">âœ‚</span>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
