<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truthy & Falsy values</title>
    <script src="./truthy & falsy.js"></script>
</head>

<body style="font-family: cursive;">
    <h1>Truthy & Falsy Values</h1>
    <h3>Everything or every values in javascript is true or false in boolean context</h3>

    <h2>List of falsy values</h2>
    <ul>
        <li><code>false</code></li>
        <li><code>0</code></li>
        <li><code>-0</code></li>
        <li><code>0n</code> (big int value)</li>
        <li><code>""</code> (empty string)</li>
        <li><code>null</code></li>
        <li><code>undefined</code></li>
        <li><code>NaN</code></li>
    </ul>

    <h2>Except falsy values, rest all values are treated as truthy values.</h2>
</body>

</html>
