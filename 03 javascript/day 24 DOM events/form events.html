<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events</title>
    <style>
        form {
            border: 2px solid red;
            padding: 10px;
        }
    </style>
</head>

<body>
    <form action="/form-submit">
        <input type="text" placeholder="enter username" name="username">

        <!-- // =================== 14.08.2025 =========================== -->
        <br> <br>
        <label>
            Choose an ice cream flavor
            <select class="ice-cream" name="flavor">
                <option value="">Select One...</option>
                <option value="butterscotch">Butter Scotch</option>
                <option value="chocolate">Chocolate</option>
                <option value="vanila">Vanila</option>
            </select>
        </label>
        <br> <br>
        <button>Click</button>
    </form>

    <script>
        // const form = document.querySelector('form')

        // form.addEventListener('submit', (e) => {
        //     e.preventDefault()

        //     // console.log("Submit event occured")
        //     // console.log(e)

        //     const inp = document.querySelector("input")
        //     // console.dir(inp)
        //     console.log("input text:-", inp.value)
        //     // console.log("inner text:-", inp.innerText) // won't work
        // })

        // ==============================================================
        const input = document.querySelector('input')
        input.addEventListener("focus", () => {
            console.log("Focus in input field")
        })
        input.addEventListener("blur", () => {
            console.log("Focus removed from from input field")
        })
        input.addEventListener('input', (e) => {
            // console.log("input event occured in the input")
            console.log(e.target.value)
        })
        input.addEventListener('change', (e) => {
            console.log("change event occured in the input")
            console.log(e.target.value)
        })

        // =================== 14.08.2025 ===========================
        const selectElement = document.querySelector('.ice-cream')
        selectElement.addEventListener('change', (e) => {
            console.log("change event occurred")
            // console.log(e)
            console.log(e.type, e.target.value)
        })

        const form = document.querySelector('form')
        form.addEventListener('submit', (e) => {
            e.preventDefault()

            const formData = new FormData(form)
            console.log('formData', formData)

            for (const [key, value] of formData.entries()) {
                console.log(`${key} : ${value}`)
            }
        })
    </script>
</body>

</html>
