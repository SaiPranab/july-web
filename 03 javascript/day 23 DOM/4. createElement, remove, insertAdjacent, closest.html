<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
        }

        .highlight{
            background-color: yellow;
        }

        .highlight:hover{
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <p id="firstParagraph">This is the firstParagraph</p>
    </div>

    <div class="grand-grand-parent">
        <div class="grand-parent">
            <div class="parent">
                <div class="sibiling1">Sibiling 1</div>
                <div class="sibiling2">Sibiling 2</div>
            </div>
        </div>
    </div>

    <script>
        const container = document.querySelector('.container')

        const newParagraph = document.createElement('p')
        newParagraph.innerText = "This is dynamically created paragraph"
        newParagraph.id = 'dynamic-paragraph'
        newParagraph.style.color = 'red'
        newParagraph.classList.add('highlight')
        container.append(newParagraph)
        // container.append(null)


        // ======================== remove()
        const firstPara = document.querySelector('#firstParagraph')
        setTimeout(() => {
            firstPara.remove()
            // container.remove()
            // document.body.remove()
            // document.children[0].remove()
            // document.childNodes[0].remove()
        }, 3000)
        
        // ======== insertAdjacentHTML, insertAdjacentElement, insertAdjacentText

        // closest()
    </script>
</body>
</html>
